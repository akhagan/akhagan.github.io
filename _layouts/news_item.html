---
layout: default
category: posts
---
<div class="news">

	<h3 class="title">{{ page.title }}</h3>
	<p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

  <article class="content">
    {{ content }}
  </article>

</div>
